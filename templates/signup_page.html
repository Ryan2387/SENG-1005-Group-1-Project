<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup_page_style.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <form action="form_signup" method="POST">
            <a href="{{ url_for('home') }}"><h1>Sign Up</h1></a>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <input type="submit" class="button" value="Create"></input>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
    <footer>
        <p>Â© 2024 Knowledge Nest. All rights reserved.</p>
    </footer>
</body>
</html>
